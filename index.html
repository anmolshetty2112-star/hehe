<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine Forever?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 60px;
      border-radius: 28px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 520px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 40px;
      color: #ff4d6d;
      font-size: 36px;
      line-height: 1.3;
    }

    button {
      border: none;
      border-radius: 60px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      padding: 22px 60px;
      font-size: 28px;
    }

    #no {
      background: #eee;
      color: #555;
      padding: 12px 22px;
      font-size: 14px;
      position: absolute;
      pointer-events: none; /* makes it unclickable */
    }

    #message {
      display: none;
      margin-top: 35px;
      font-size: 26px;
      color: #ff4d6d;
      font-weight: 600;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      opacity: 0.85;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    /* Emoji explosion */
    .emoji {
      position: fixed;
      font-size: 30px;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(1.7);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Raashi, will you be my Valentine FOREVER? ğŸ’–</h1>

    <button id="yes">YES</button>
    <button id="no">no</button>

    <div id="message">
      ğŸ’ FOREVER it is, Raashi ğŸ’•<br/>
      Best Valentine decision ever ğŸ˜˜ğŸ’–
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    function moveNoButton() {
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    }

    // Keep dodging forever
    document.addEventListener("mousemove", moveNoButton);
    document.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      explodeEmojis();
    });

    function explodeEmojis() {
      const emojis = ["ğŸ’–", "ğŸ’˜", "ğŸ˜", "ğŸ¥°", "ğŸ’•", "â¤ï¸"];
      for (let i = 0; i < 50; i++) {
        const e = document.createElement("div");
        e.className = "emoji";
        e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        e.style.left = "50%";
        e.style.top = "50%";
        e.style.setProperty("--x", (Math.random() - 0.5) * 700 + "px");
        e.style.setProperty("--y", (Math.random() - 0.5) * 700 + "px");
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 1500);
      }
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 350);
  </script>

</body>
</html>
